version: '3.8'

services:
  # YanYuCloudÂ³ Integration Center Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yyc3-integration-center
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    env_file:
      - .env.production
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.yyc3.service=integration-center"
      - "com.yyc3.version=1.0.0"

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: yyc3-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - yyc3-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  yyc3-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
